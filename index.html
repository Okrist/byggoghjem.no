<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygg og Hjem AS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f3f4f6;
            color: #111827;
            line-height: 1.6;
        }

        /* Toppmeny */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #1f2937;
            border-bottom: 3px solid #77aaff;
            padding: 0.75rem 1.5rem;
        }

        .top-nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .top-nav .logo {
            font-weight: 700;
            font-size: 1.3rem;
            color: #ffffff;
            letter-spacing: 0.02em;
        }

        .top-nav nav {
            display: flex;
            gap: 1.5rem;
        }

        .top-nav nav a {
            text-decoration: none;
            color: #d1d5db;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .top-nav nav a:hover {
            color: #ffffff;
            background: rgba(119, 170, 255, 0.2);
        }

        .top-nav nav a.active {
            color: #ffffff;
            background: #77aaff;
        }

        /* Hovedinnhold */
        .page {
            max-width: 1100px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
        }

        /* Seksjoner */
        section {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
            transition: all 0.3s ease;
            scroll-margin-top: 80px;
            cursor: pointer;
        }

        /* Hover-effekt p√• seksjoner */
        section:hover {
            background: rgba(34, 197, 94, 0.08);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25), 0 10px 30px rgba(34, 197, 94, 0.15);
            transform: scale(1.01);
        }
